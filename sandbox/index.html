<!DOCTYPE html>
<html lang="en">

<head>
	<title>dawn sandbox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

	<script type="importmap">
			{
				"imports": {
					"dawn": "../lib/dawn.esm.js"
				}
			}
		</script>

	<script type="module">

		import { Renderer, RendererParam,Vector3,Camera,Perspective,LookAt } from 'dawn';
		let rendererParam = new RendererParam();
		rendererParam.containerID = "container";
		let renderer = new Renderer(rendererParam);
		let perspectiveMatrix=new Perspective(36,window.innerWidth / window.innerHeight,0.01,1000.0);
		let viewMatrix=new LookAt(new Vector3(0.0,0.0,5.0),new Vector3(0.0,0,0.0),new Vector3(0.0,1.0,0.0)); 
		let camera=new Camera(perspectiveMatrix,viewMatrix);
		renderer.init().then(() => {
			renderer.clearColor = { r: 0.0, g: 1.0, b: 1.0, a: 1.0 }
			function frame()
			{
				renderer.beginScene(camera);
				renderer.endScene();
			requestAnimationFrame(frame);
			}
			requestAnimationFrame(frame);
		})


	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#container {
			width: auto;
			height: calc(100vh);
			overflow: hidden;
		}
	</style>
	<div id="container">
	</div>
</body>

</html>
